<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Project_Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="whole_game">
    <div class="game-intro">
        <button id="start-button">START</button>
        
    </div>

    <div id="id" class="game-ending">
      <button id="restart">Restart</button>
    </div>

    <div class="whoWins" id = "jon_snow">
      The king in the north WINS!
    </div>

    <div class="whoWins" id = "dany">
      MOTHER OF DRAGONS,<br> QUEENS OF THE ANDALS, ETC...WINS!
    </div>


    <div id = "titleGame" >
      <img class = "image" src="docs/assets/images/cooltext421785078464492.png" alt="Title" width="300" height="150">
    </div>

    <div id = "instructions">Instructions</div>
    

    <div id = "second_Instructions">Try to avoid the fire obstacles<br> and reach the Iron Throne</div>

    <div id = "movements_JoN">FOR THE KING</div>
      <img id="imagemovements_JoN" src = 'docs/assets/images/arrows-removebg-preview.png'>
    
    <div id = "movements_Dany">FOR THE QUEEN</div>
      <img id ="imagemovements_Dany" src ='docs/assets/images/wasd_image-removebg-preview.png'>

    <h1 id ="timer"></h1> 


  <div id="game-canvas">
    <canvas id="canvas" width="1200" height="720"></canvas>
  
    <script type="text/javascript" src="pathObstacles.js"></script>
    <script type =text/javascript src="controls.js"></script>
    <script type="text/javascript" src="obstacles.js"></script>
    <script type="text/javascript" src="door.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </div>
</div>
</body>
</html>
